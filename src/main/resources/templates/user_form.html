<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

    <meta charset="UTF-8">

    <title>User form</title>

</head>
<body>

<div class="container" style="margin-top: 2%;">
    <h1>User form</h1>
    <br/>
    <form class="form-group" action="/user/save" method="post" th:object="${user}">

        <input type="hidden" th:field="*{userId}"/>

        <div class="form-group">
            <label>First name:</label>
            <input class="form-control" type="text" th:field="*{firstName}"/>
            <br/><br/>
        </div>

        <div class="form-group">
            <label>Last name:</label>
            <input class="form-control" type="text" th:field="*{lastName}"/>
            <br/><br/>
        </div>

        <div class="form-group">
            <label>Email:</label>
            <input class="form-control" type="email" th:field="*{email}"/>
            <br/><br/>
        </div>

        <div class="form-group">
            <label>Password:</label>
            <input class="form-control" type="password" th:field="*{password}"/>
            <br/><br/>
        </div>

        <hr/>
        <br/><br/>

        <button type="submit" class="btn btn-info"> Submit</button>
        <a th:href="@{'/homepage'}">
            <button class="btn btn-info" type="button">Back</button>
        </a>

    </form>
</div>
</body>
</html>
