<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Keyword info</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../css/mystyle.css">
<body>
<div class="container mt-5">
    <h1>Keyword info</h1>
    <table>
        <tr>
            <td class="mr-2 bigblock">Name: </td>
            <td th:text="${keyword.name}"/>
        </tr>
    </table>
    <a >
        <button class="btn btn-info" type="button">Back</button>
    </a>
    <a th:href="@{'/keyword/edit/' + ${keyword.keywordId}}">
        <button class="btn btn-success" type="button">Edit Keyword</button>
    </a>
</div>
</body>
</html>
