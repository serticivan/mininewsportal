<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Homepage</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../css/mystyle.css">
<body>

<div th:insert="nav_bar :: navBarHeader"></div>

<div class="list-group"  th:each="article : ${articles}">
    <a href="#" class="list-group-item list-group-item-action flex-column align-items-start">
        <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1" th:text="${article.title}">List group item heading</h5>
            <small th:text="${article.localDateTime}">3 days ago</small>
        </div>
        <p class="mb-1" th:text="${article.text}">Donec id elit non mi porta gravida at eget metus. Maecenas sed diam eget risus varius blandit.</p>
        <small th:text="${article.keywords}">Donec id elit non mi porta.</small>
    </a>
</div>



</body>
</html>
