<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

    <meta charset="UTF-8">

    <title>Article</title>


</head>
<body>

<div class="container" style="margin-top: 2%;">
    <h1>Article form</h1>
    <br/>
    <form class="form-group" action="/article/savearticle" method="post" th:object="${article}">

        <input type="hidden" th:field="*{articleId}"/>

        <div class="form-group">
            <label>Title</label>
            <input class="form-control" type="text" th:field="*{title}"/>
            <br/><br/>
        </div>

        <div class="form-group">
            <label>Text</label>
            <textarea class="form-control" rows="3" th:field="*{text}"></textarea>
            <br/><br/>
        </div>

        <div class="row mt-3">
            <label class="mr-2 block" for="assign">Assign article to: </label>
            <select id="assign" th:field="*{user}">
                <option th:each="user : ${users}"
                        th:value="${user.userId}"
                        th:text="${user.firstName + ' ' + user.lastName}">Users
                </option>
            </select>
        </div>
        <br/><br/>

        <div class="form-group">
            <label>First Keyword</label>
            <input class="form-control" type="text" th:field="*{keywords}"/>
            <br/><br/>
        </div>

        <div class="form-group">
            <label>Second keyword</label>
            <input class="form-control" type="text" th:field="*{keywords}"/>
            <br/><br/>
        </div>

        <hr/>
        <br/><br/>


        <button type="submit" class="btn btn-info"> Submit</button>
        <a th:href="@{'/homepage'}">
            <button class="btn btn-info" type="button">Back</button>
        </a>

    </form>

</div>
</body>
</html>
