<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Article list</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../css/mystyle.css">
<body>

<div th:insert="nav_bar :: navBarHeader"></div>

<div class="container mt-5">
    <h1>List of Articles</h1>
    <table class="table" th:each="article : ${articles}">
        <tbody>
        <tr class="d-flex">
            <td class="col-md-4">
                <div class="card" style="width: 50rem;">
                    <div class="card-body">
                        <a th:href="@{'/article/info/' + ${article.articleId}}">
                            <h5 class="card-title" th:text="${article.title}">Article title</h5>
                        </a>
                        <p class="card-text" th:text="${article.text}">Article text</p>
                        <p class="card-text" th:text="${article.keywords}">Article tags</p>
                    </div>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div th:if="${totalPages > 1}">

    <div class="row col-sm-10">
<!--        <div class="col-sm-2">-->
<!--            Total Rows: [[${totalItems}]]-->
<!--        </div>-->
        <div class="col-sm-1">
            <span th:each="i: ${#numbers.sequence(1, totalPages)}">
                <a th:if="${currentPage != i}" th:href="@{'/article/articlelist/page/' + ${i}}">[[${i}]]</a>
                <span th:unless="${currentPage != i}">[[${i}]]</span>

            </span>
        </div>
        <div class="col-sm-1">
            <a th:if="${currentPage < totalPages}" th:href="@{'/article/articlelist/page/' + ${currentPage + 1}}">Next</a>
            <span th:unless="${currentPage < totalPages}">Next</span>
        </div>

        <div class="col-sm-1">
            <a th:if="${currentPage < totalPages}" th:href="@{'/article/articlelist/page/' + ${totalPages}}">Last</a>
            <span th:unless="${currentPage < totalPages}">Last</span>
        </div>

    </div>


</div>

</body>
</html>
